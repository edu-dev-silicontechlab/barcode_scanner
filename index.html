    body {
      align-items: center;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }

    /* The Modal (background) */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgb(0, 0, 0);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      height: 100vh;
      align-items: center;
      display: flex;
      flex-direction: column;
    }

    /* The Close Button */
    .close {
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .canvas {
      width: 90vw;
      height: 40vh;
    }


    /* Button */
    .button {
      height: 20px;
      width: 150px;
      cursor: pointer;
      position: relative;
      display: block;
      padding: 10px 6px;
      font: normal 15px 'Trebuchet MS', Trebuchet, sans-serif;
      color: #0077c7;
      text-decoration: none;
      text-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
      border-top: 1px solid #aebda8;
      border-left: 1px solid #a4b5a1;
      border-right: 1px solid #a4b5a1;
      border-bottom: 1px solid #99aa95;
      background: #e2ece1;
      background: -webkit-linear-gradient(#e2ece1, #d6e1d1);
      background: -moz-linear-gradient(#e2ece1, #d6e1d1);
      background: -o-linear-gradient(#e2ece1, #d6e1d1);
      background: linear-gradient(#e2ece1, #d6e1d1);
      border-radius: 6px;
      box-shadow: inset 0 1px 0 #fff, inset 0 0 0 1px rgba(244, 247, 197, 0.45);
    }

    .button:hover {
      background: #eef8ed;
    }

    .button i {
      display: inline-block;
      width: 25px;
      margin: -3px 3px -3px 2px;
      vertical-align: middle;
    }

    .button .label {

    .button .text {

      font-size: 9px;
      line-height: 0;
      margin-left: 42px;
      color: #839180;
      text-shadow: none;
      font-family: verdana, sans-serif;
      position: relative;
      top: -3px;
